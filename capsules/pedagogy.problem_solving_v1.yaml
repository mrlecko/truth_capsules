title: Five-step problem-solving discipline
domain: pedagogy
statement: 'A valid solution includes: (1) objective, (2) assumptions, (3) plan, (4)
  evidence, (5) summary with trade-offs and next step.'
pedagogy:
- kind: Socratic
  text: What is the concrete objective and success criteria?
- kind: Aphorism
  text: One small experiment beats a thousand meetings.
witnesses:
- name: five_step_gate
  language: python
  code: 'import json, os


    p = os.getenv("PS_REPORT", "artifacts/examples/problem_solving_ok.json")


    r = json.load(open(p))


    need = ["objective","assumptions","plan","evidence","summary"]


    missing = [k for k in need if not r.get(k)]


    assert not missing, f"Missing fields: {missing}"


    assert isinstance(r["assumptions"], list) and len(r["assumptions"])>=1


    assert isinstance(r["evidence"], list) and any(len(str(e))>=10 for e in r["evidence"])'
