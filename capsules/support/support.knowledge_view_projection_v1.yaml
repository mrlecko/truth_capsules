statement: Cite official docs with exact anchors; avoid paraphrasing policy-sensitive pages.
knowledge:
  sources_policy: "Prefer official docs, status pages, and signed announcements. Avoid blog posts for policy."
  citation_rules:
    - "Link the exact doc section and version (e.g., /docs/billing#refunds v3.1)."
    - "Summarize in one sentence, then provide the link; do not copy large passages."
    - "If doc is gated, describe the path (Settings → Billing → Invoices)."
    - "For outages, always include {status_url} and the last update time."
  link_policy:
    - "Never link to internal-only resources in public responses."
    - "If a page moves, provide both old and new paths during the transition."
