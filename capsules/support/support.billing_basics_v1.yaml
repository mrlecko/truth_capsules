statement: "Canonical flows for common billing issues without exposing PII or promising\
  \ credits.\n\nPlaybook: Get invoice PDF\n  1) Ask for masked account identifier\
  \ (e.g., ticket or org slug).\n  2) Guide to: Settings → Billing → Invoices → \"\
  Download PDF\".\n  3) If missing, create ticket for Billing with masked reference.\n\
  \nPlaybook: Refund request (within policy)\n  1) Acknowledge and summarize the reason.\n\
  \  2) Link refunds policy (exact section) and timeframe.\n  3) Create Billing ticket;\
  \ do not promise outcome; share reference ID.\n\nPlaybook: Plan downgrade / cancel\n\
  \  1) Confirm effective date and proration link.\n  2) Guide to: Settings → Plan\
  \ → \"Change plan\".\n  3) If blocked by contract, route to Billing Supervisor."
