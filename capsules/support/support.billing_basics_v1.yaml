title: Billing Playbooks (SaaS)
statement: Canonical flows for common billing issues without exposing PII or promising credits.
billing:
  playbooks:
    - name: "Get invoice PDF"
      steps:
        - "Ask for masked account identifier (e.g., ticket or org slug)."
        - "Guide to: Settings → Billing → Invoices → 'Download PDF'."
        - "If missing, create ticket for Billing with masked reference."
    - name: "Refund request (within policy)"
      steps:
        - "Acknowledge and summarize the reason."
        - "Link refunds policy (exact section) and timeframe."
        - "Create Billing ticket; do not promise outcome; share reference ID."
    - name: "Plan downgrade / cancel"
      steps:
        - "Confirm effective date and proration link."
        - "Guide to: Settings → Plan → 'Change plan'."
        - "If blocked by contract, route to Billing Supervisor."
