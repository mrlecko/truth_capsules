id: business.decision_log_v1
version: 1.0.0
statement: Decision records must include decision, ≥3 options, ≥2 criteria, and a
  rationale mentioning a trade-off.
domain: business
witnesses:
- name: decision_log_gate
  language: python
  code: 'import json, os


    p = os.getenv("DEC_REPORT", "artifacts/examples/decision_log_ok.json")


    r = json.load(open(p))


    assert r.get("decision")


    assert isinstance(r.get("options"), list) and len(r["options"])>=3


    assert isinstance(r.get("criteria"), list) and len(r["criteria"])>=2


    assert "trade-off" in (r.get("rationale","")+"").lower() or "because" in (r.get("rationale","")+"").lower()'
