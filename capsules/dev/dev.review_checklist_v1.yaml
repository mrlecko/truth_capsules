title: PR Review Checklist (Security, Perf, i18n, Docs, Tests)
statement: |-
  Minimal checklist for actionable reviews.

  Security
    • Inputs validated; authz checked; secrets not logged; dependencies sane.
  Performance
    • No accidental N^2; hot paths measured; allocations/retries bounded.
  i18n & UX
    • Text externalized; RTL and accessibility considered for UI.
  Docs & Tests
    • README/CHANGELOG touched if behavior changes; tests added/updated; coverage stable.
