statement: "Consistent messages → better changelogs, semantic versioning, and easier\
  \ reviews.\n\nTypes\n  • feat, fix, docs, style, refactor, perf, test, build, ci,\
  \ chore, revert\n\nFormat\n  • type(scope): brief imperative summary\n  • Blank\
  \ line, then optional body; footer for BREAKING CHANGE or issues.\n\nExamples\n\
  \  • feat(api): add pagination to listUsers\n  • fix(auth): handle expired refresh\
  \ tokens\n  • docs(readme): add quickstart docker commands\n\nDiff etiquette\n \
  \ • Keep PRs small; isolate unrelated changes; include before/after snippets when\
  \ helpful."
