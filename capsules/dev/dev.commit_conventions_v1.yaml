title: Conventional Commits (with Examples)
statement: |-
  Consistent messages → better changelogs, semantic versioning, and easier reviews.

  Types
    • feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert

  Format
    • type(scope): brief imperative summary
    • Blank line, then optional body; footer for BREAKING CHANGE or issues.

  Examples
    • feat(api): add pagination to listUsers
    • fix(auth): handle expired refresh tokens
    • docs(readme): add quickstart docker commands

  Diff etiquette
    • Keep PRs small; isolate unrelated changes; include before/after snippets when helpful.
