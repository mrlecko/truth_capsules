title: Python Style Guide (Practical Defaults)
statement: |-
  Use boring, reliable defaults to keep diffs clean and onboarding fast.

  Formatter & Lint
    • Black (line-length 88), isort (profile=black), Ruff (or flake8) with error-level lint.
    • mypy: --strict for libraries, relaxed for apps; add types for new/changed code.

  Docstrings & Tests
    • Google or NumPy style docstrings; include Args/Returns/Raises.
    • pytest for tests; AAA pattern; prefer small, focused tests.

  Examples
    • Function signature changes require typing + tests.
    • IO code uses context managers; network calls have timeouts.
    • Use pathlib, not os.path string munging; f-strings over format().
