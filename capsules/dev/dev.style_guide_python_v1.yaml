title: Python Style Guide (Practical Defaults)
statement: "Use boring, reliable defaults to keep diffs clean and onboarding fast.\n\
  \nFormatter & Lint\n  • Black (line-length 88), isort (profile=black), Ruff (or\
  \ flake8) with error-level lint.\n  • mypy: --strict for libraries, relaxed for\
  \ apps; add types for new/changed code.\n\nDocstrings & Tests\n  • Google or NumPy\
  \ style docstrings; include Args/Returns/Raises.\n  • pytest for tests; AAA pattern;\
  \ prefer small, focused tests.\n\nExamples\n  • Function signature changes require\
  \ typing + tests.\n  • IO code uses context managers; network calls have timeouts.\n\
  \  • Use pathlib, not os.path string munging; f-strings over format()."
