title: JS/TS Style Guide (Practical Defaults)
statement: "Keep the surface consistent; let tools fight bikeshedding.\n\nFormatter\
  \ & Lint\n  • Prettier; ESLint with recommended + security (eslint-plugin-security)\
  \ + import/order.\n  • TypeScript strict for libraries; app code minimally typed\
  \ but typed at boundaries.\n\nTesting & UI\n  • Jest/Vitest + Testing Library; prefer\
  \ role-based queries; avoid brittle snapshots.\n  • Keep components pure; derive\
  \ state; lift state when two consumers need it.\n\nExamples\n  • API calls have\
  \ abort controllers and sane timeouts.\n  • Avoid implicit any; prefer union types\
  \ to magic strings."
