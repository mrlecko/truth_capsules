title: Prompt Safety Rules (No Secrets, No PHI/PII, Scratchpad Discipline)
statement: "Guardrails for safe, reproducible dev prompting.\n\nDo\n  • Redact or\
  \ mask secrets/PHI/PII before pasting (tokens, keys, emails, phone numbers).\n \
  \ • Use a scratchpad file; summarize context; paste only minimal diffs, errors,\
  \ and file paths.\n  • State desired output explicitly (patch/diff, function signature,\
  \ CLI snippet).\n  • Declare toolchain versions and OS when relevant (python 3.11,\
  \ node 20, ubuntu 22.04).\n  • Prefer small, testable changes; include tests or\
  \ commands to verify.\n\nDon’t\n  • Paste .env, private keys, customer data, or\
  \ production URLs.\n  • Demand sweeping refactors; avoid touching unrelated files.\n\
  \  • Bury the lede — put the objective first; attach diagnostics after.\n\nScratchpad\
  \ discipline\n  • Keep a running PLAN → VERIFY → ANSWER section.\n  • Use fenced\
  \ code blocks for diffs/patches; keep commit-ready."
