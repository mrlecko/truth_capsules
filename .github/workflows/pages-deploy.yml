name: Deploy SPA to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/spa/requirements.txt || true
          pip install -r requirements.txt || true

      - name: Build (or copy) SPA
        run: |
          set -e
          mkdir -p dist
          # Try generator path first
          if python scripts/spa/generate_spa.py \
              --root . \
              --template scripts/spa/template.html \
              --output dist/index.html ; then
            echo "Generated dist/index.html"
          else
            echo "Generator failed or not needed; publishing existing capsule_composer.html"
            cp capsule_composer.html dist/index.html
          fi
          # SPA-friendly 404 for client-side routing (optional but nice)
          cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
