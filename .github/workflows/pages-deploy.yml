name: Deploy SPA to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (same as Makefile env)
        run: |
          python -m pip install --upgrade pip
          # minimal deps for the SPA generator
          pip install -r scripts/spa/requirements.txt
          # if the generator reads capsules using project libs, keep this best-effort:
          pip install -r requirements.txt || true

      - name: Build embedded SPA (vendor inlined)
        run: |
          set -e
          mkdir -p dist
          python scripts/spa/generate_spa.py \
            --root . \
            --output dist/index.html \
            --embed-cdn \
            --vendor-dir scripts/spa/vendor

          # also publish under the original filename for convenience
          cp dist/index.html dist/capsule_composer.html

          # SPA-friendly 404 to catch client-side routes (optional)
          cp dist/index.html dist/404.html

          # Sanity: fail if external CDNs remain (relax if you embed fonts elsewhere)
          if grep -Eo 'https?://(cdn|jsdelivr|unpkg|cdnjs)' dist/index.html; then
            echo "External CDN refs detected; expected vendor to be embedded."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
