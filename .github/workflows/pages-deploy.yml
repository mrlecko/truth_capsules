name: Deploy SPA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # spa generator deps first (small); ignore project extras if not needed
          pip install -r scripts/spa/requirements.txt || true
          # if your generator reads capsules with PyYAML only, above line is enough
          # otherwise:
          pip install -r requirements.txt || true

      - name: Build SPA
        run: |
          mkdir -p dist
          python scripts/spa/generate_spa.py \
            --root . \
            --template scripts/spa/template.html \
            --output dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
