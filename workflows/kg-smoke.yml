name: kg-smoke
on: [push, pull_request]

jobs:
  kg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install rdflib pyshacl pyyaml

      - name: Export knowledge graph
        run: python scripts/export_kg.py

      - name: Validate with SHACL
        run: pyshacl -s shacl/truthcapsule.shacl.ttl -m -f human artifacts/out/capsules.ttl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kg-artifacts
          path: |
            artifacts/out/capsules.ttl
            artifacts/out/capsules.ndjson
